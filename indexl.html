<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiplayer A-Frame Game</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="game.js"></script>
    <!-- For terrain generation using procedural noise.-->
    <script src="urizen.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="connection-status">Connection status: Disconnected</div>
    
    <a-scene>
        
        <!-- Camera -->
        <!-- <a-entity position="0 20 0" rotation="-90 0 0"> -->
            <!-- <a-camera></a-camera> -->
        <!-- </a-entity> -->
    

        <!-- Sky -->
        <!-- <a-sky color="#87CEEB"></a-sky> -->
        
        <!-- Bumpy Landscape -->
        <a-entity id="landscape"></a-entity>
        
        <!-- Player Container -->
        <a-entity id="players"></a-entity>

        <!-- Player with terrain locomotion system. -->
        <a-entity id="player" position="0 25 0" terrain-movement="height: 4.6">
            <a-camera id="cam" wasd-controls="enabled: false" look-controls>
                <!-- micro HUD Interface -->
                <a-entity id="micro-hud">
                    <!-- Background panel. -->
                    <a-plane position="0 -0.6 -3"
                                width="0.8" height="0.3"
                                material="color: #0AA; opacity: 0.1; depthTest: false">
                                <a-text  
                                    id="micro-hud-text"
                                    value="Jojo land"
                                    position="0 0 0.01"
                                    scale="1 1 1" 
                                    align="center"
                                    color="#000">
                            </a-text>
                        </a-plane>
                </a-entity>
                <!-- end of micro-HUD -->
                <!-- Headlights... -->
                <!-- <a-entity
                            light="type: point;
                            color: #00AAFF;
                            intensity: 0.6;
                            distance: 0;
                            decay: 0;
                            castShadow: true"
                            position="-2 2.6 -2"></a-entity>
                <a-entity
                            light="type: point;
                            color: #00AAFF;
                            intensity: 0.6;
                            distance: 0;
                            decay: 0;
                            castShadow: true"
                            position="2 2.6 -2"></a-entity> -->
                <a-entity raycaster="objects: .clickable;" cursor="rayOrigin: mouse" ></a-entity>
                <a-entity
					id="reticle"
                    cursor="fuse:true;fuseTimeout:720;"
                    raycaster="objects:.clickable; far:32;"
                    geometry="primitive:ring;radiusInner: 0.01; radiusOuter: 0.03"
                    material="shader:flat;color:#077;
                                depthTest:true;
                                transparent:false; opacity:0.4;"
                    position="0 0 -1;"
                    animation__fusing="property:scale;from:1 1 1;to:0 0 0;dur:720;startEvents:fusing;"
                    animation__reset="property:scale;from:0 0 0;to: 1 1 1;dur:333;startEvents:mouseleave;"
                ></a-entity></a-camera>
            <!-- Sky color="#87CEEB"-->
        <a-sky  color="#00CBFF" >  </a-sky>
        <!-- Container entity that will rotate, creating day-night cycle -->
        <!-- set X value of 'to:' to 360 to work. -->
            <!-- <a-entity id="blinky"
            animation="property: rotation;
                        dur: 40000;
                        easing: linear;
                        loop: true;
                        to: 360 0 0" > -->
                        

        <!-- Point light positioned away from the centre. -->
        <!-- color: #FDB800; -->
        <a-entity
        light="type: point;
            color: #FFFF00;
            intensity: 8.0;
            distance: 0;
            decay: 0;
            castShadow: true"
        position="0 64 -64">
        <!-- Visual representation of the light source. -->
        <!-- <a-sphere radius="20" 
                material="color: #FDB813; 
                            shader: flat;
                            ">
        </a-sphere> -->
        </a-entity>
        </a-entity>
        <!-- Can place snow here, for example. -->
        </a-entity>
        
        <!-- End of player entity. -->
        </a-entity> 

        <!-- Terrain -->
        <a-entity   terrain-generator 
        ></a-entity>
        
        <!-- HUD interactions for settings. NB before a-loco. -->
        <script src="HUD_menu.js"></script>
        <!-- Locomotion of player. -->
        <script src='a-loco.js'></script>

        <!-- Lighting -->
        <!-- <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="0 1 0" color="#FFF" intensity="0.6"></a-light> -->
    </a-scene>
</body>
</html>
